<div class="logout" ng-show="mostraLogout()">
    <a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a>
    <a ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
</div>
<div class="logout" ng-hide="mostraLogout()">
    <a href="#/loginAnonimo"><span class="glyphicon glyphicon-home"></span> Home</a>
</div>
<div ng-repeat ="foto in listaF">
   
    <div class="foto">
        <a><button class="eliminaFoto" ng-click="eliminaSingleFoto(foto.nome);"><span class="glyphicon glyphicon-trash"></span></button><img src="../{{foto.nome}}" alt="foto +{{foto.nome}}"/></a>
    </div>  
</div>
<div class="noFoto" ng-show="mostraErrFoto">{{messaggioFoto}}</div>
