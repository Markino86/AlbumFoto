<h1>Lista degli utenti</h1>

<table class="table table-bordered centrato">
    <thead>
        <tr>
            <th>Utente</th>
        </tr>    
    </thead>
        <tr ng-repeat="utente in utenti">

</table>
</div>    
<div ng-show="mostraNoUtenti">{{messNoUtenti}}</div>
