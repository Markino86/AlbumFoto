<div class="col-md-8">
    <div ng-show="mostraUtenti">
        <table class="table table-hover cercaHome">
            <tr ng-repeat="nomeUtente in nomiUtenti">
                <td><a href="#/loginAnonimo/{{nomeUtente.username}}">{{nomeUtente.username}}</a></td>
            </tr>
        </table> 
    </div>
    <table class="table table-bordered centrato">
        <thead>
            <tr>
                <th>Album</th>
                <th>Aggiungi foto</th>
                <th>Visualizza immagini</th>
                <th>Cambia visibilit√†</th>
                <th>Elimina album</th>
            </tr>    
        </thead>
        <tr ng-repeat="album in lista">
            <td>{{album.nome}}</td>
            <td><a href="#/uploadFoto/{{album.nome}}"><img class="imgTable" src="img/aggiungi.png" alt="aggiungi"/></a></td>
            <td><a href="#/visualizzaFoto/{{album.nome}}"><img class="imgTable" src="img/visualizza.png" alt="visualizza"/></a></td>
            <td>{{album.proprieta}} <a ng-click="cambiaProprieta(album);"><img class="imgTable" src="img/private-icon.png" alt="cambia" /></a></td>
            <td><a ng-click="eliminaAlbum(album.nome);" id="delete" data-id="numero-id"><img class="imgTable" src="img/elimina.png" alt="elimina"/></a></td>
        </tr>
    </table>
</div>
