<h1>Registrati</h1>
<form name="utenteRegistrati" class="form-horizontal">
    <div class="form-group" ng-show="registrazioKO">
        <div class="alert alert-danger" role="alert" ><strong>{{messaggio}}</strong></div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">username</label>
        <div class="col-sm-8">
            <input type="text" id="user" name="username" class="form-control" ng-model="utente.username" placeholder="username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">password</label>
        <div class="col-sm-8">
            <input type="password" id="psw" name="password" class="form-control" ng-model="utente.password" placeholder="password"/>
        </div> 
    </div>
    <div class="form-group">
        <div class="col-sm-offset-8 col-sm-4">
            <button type="submit" class="btn btn-success" ng-click="registrati(utente)">Registrati</button>
        </div>    
    </div>
</form>
<h1><a href="#/login">Return Login</a></h1>
